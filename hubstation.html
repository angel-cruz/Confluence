<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HubStation Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="sidebar">
        <h2>HubStation</h2>
        <ul>
            <li class="active">Analytics</li>
            <li>CRM</li>
            <li>eCommerce</li>
            <li>Logistics</li>
            <li>Academy</li>
        </ul>
    </div>

    <div class="main">
        <div class="header">
            <h1>Welcome, User</h1>
            <button onclick="openSettings()">⚙️</button>
        </div>

        <div class="widgets">
            <div class="card">
                <h3>Website Analytics</h3>
                <p>Total 28.5% Conversion Rate</p>
                <div class="chart-placeholder"></div>
            </div>

            <div class="card">
                <h3>Average Daily Sales</h3>
                <p>$28,450</p>
                <div class="chart-placeholder"></div>
            </div>

            <div class="card">
                <h3>Sales Overview</h3>
                <p>$42.5k</p>
                <div class="chart-placeholder"></div>
            </div>

            <div class="card">
                <h3>Support Tracker</h3>
                <p>164 Total Tickets</p>
                <div class="circle-progress">85%</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
